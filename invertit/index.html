<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Invert it!</title>

        <style>
            #canvas {
                margin: 1em;
                border: 2px dotted lightblue;
            }

            button, select {
                padding: 0.5em;
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <script src="./node_modules/angular/angular.js"></script>
        <script src="./js/pixel.js"></script>
        <script src="./js/bitmap.js"></script>
        <script src="./js/app.js"></script>

        <h1>Inverter</h1>

        <form id="actions" inverter-form>
            <div>
                <select ng-options="filename for filename in images"
                        ng-change="inverted = false"
                        ng-model="image"></select>

                <button name="invert"
                        value="invert"
                        ng-disabled="!image || inverted"
                        ng-click="inverted = true">
                    Do it!
                </button>
            </div>

            <canvas id="canvas"
                    canvas-directive
                    selected-image="image"
                    inverted="inverted"
                    width="400px"
                    height="400px" />
        </form>
    </body>
</html>
